// RANDOMYSTICK'S AUTOEXEC SCRIPT, for LEFT 4 DEAD 2 //
// goes into X:\Program Files (x86)\Steam\steamapps\common\Left 4 Dead 2\left4dead2\cfg

cl_cmdrate 30 // max command packets per second sent to the server DO NOT SET > FPS TO AVOID PACKET LOSS
cl_updaterate 30 // max update packets per second received.
// Valve servers are 30 tick so 30 is enough for max data I/O

cl_interp_ratio 1 // lerp time ratio.
rate 30000 // max download bandwitdth in bytes/s

cl_interp 0.033 // final interp if > cl_interp_ratio/cl_updaterate
// Interpolation smooths movement animation but adds artificial latency.
// 30 tick server = server updates every 0.033 seconds. cl_interp 0.033 lags your game by a single tick
